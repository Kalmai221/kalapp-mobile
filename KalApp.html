<script>
    //Called after application is started.
    function OnStart()
{
    app.ShowProgressBar( "Initialising App" );

    for( prog = 0; prog < 100; prog++ )
        app.UpdateProgressBar( prog );

    app.HideProgressBar();
}
</script>

	body { background-color: #ffffff; }

    {

        width: 100%;

    }
</style>

	<div class=hello>In Development!</div>
	
</body>
